<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div style="text-align: center; font-size: 24px; color: black;">
        Calculator
    </div>
    <div class="container">
        <div class="screen"></div>
        <div class="but" id="pai">π</div>
        <div class="but" id="e">e</div>
        <div class="but" id="ribua">x^2</div>
        <div class="but" id="ac">AC</div>
        <div class="but" id="diver">1/x</div>
        <div class="but" id="abs">|x|</div>
        <div class="but" id="sqrt">√x</div>
        <div class="but" id="log">log</div>
        <div class="but">(</div>
        <div class="but">)</div>
        <div class="but" id="factorial">n!</div>
        <div class="but">/</div>
        <div class="but"><b>7</b></div>
        <div class="but"><b>8</b></div>
        <div class="but"><b>9</b></div>
        <div class="but">*</div>
        <div class="but"><b>4</b></div>
        <div class="but"><b>5</b></div>
        <div class="but"><b>6</b></div>
        <div class="but">-</div>
        <div class="but"><b>1</b></div>
        <div class="but"><b>2</b></div>
        <div class="but"><b>3</b></div>
        <div class="but">+</div>
        <div class="but"><b>0</b></div>
        <div class="but">.</div>
        <div class="result" id="eq">=</div>
    </div>
    
    <!-- special scripts for integration in MTW gallery - must be placed at the bottom of the HTML after your code -->
    
    <script>
        // custom config for the MTW app 
        const mtwAppConfig = {
            border: true // app border in the MTW page                    
        }

      let btns=document.querySelectorAll(".but")
      btns.forEach(b=>{
        b.addEventListener("click",btnClick)
      })

      let ac=document.querySelector("#ac")
      ac.removeEventListener("click",btnClick)
      ac.addEventListener("click",clear)

      let eq=document.querySelector(".result")
      eq.removeEventListener("click",btnClick)
      eq.addEventListener("click",calculate)

      let ribua=document.querySelector("#ribua")
      ribua.removeEventListener("click",btnClick)
      ribua.addEventListener("click",funcRibua)

      function funcRibua(){
        document.querySelector(".screen").textContent+="**2"
      }

      let diver=document.querySelector("#diver")
      diver.removeEventListener("click",btnClick)
      diver.addEventListener("click",funcDiver)

      function funcDiver(){
        document.querySelector(".screen").textContent+="1/"

      }

      let exp=document.querySelector("#e")
      exp.removeEventListener("click",btnClick)
      exp.addEventListener("click",funcExp)

      function funcExp(){
        document.querySelector(".screen").textContent+="e^"
      }

      let fact=document.querySelector("#factorial")
      fact.removeEventListener("click",btnClick)
      fact.addEventListener("click",funcFact)

      function funcFact(){
        document.querySelector(".screen").textContent+="!"
      }
  
      let sqrt=document.querySelector("#sqrt")
      sqrt.removeEventListener("click",btnClick)
      sqrt.addEventListener("click",funcSqrt)

      function funcSqrt(){
        document.querySelector(".screen").textContent+="√" 
      }

      function calculate(){
        let value=document.querySelector(".screen")
        value.textContent=eval(value.textContent)
        
      }

      function clear(){
        document.querySelector(".screen").textContent=""
      }

      function btnClick(){
          document.querySelector(".screen").textContent+=this.textContent
      }

    </script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
</body>

</html>
